-
  module: test
  case_id: event_query_002
  case_desc: 测试全局变量
  is_run:
  method: get
  env: ${test}
  url: /comments
  params:
    postId: 1
  headers:
  data_type:
  data:
  files:
  sql:
  assert:
    - assert 200 == pm.response.get('status_code')
    - assert 'postId' not in str(pm.response.get('content')), '没有返回content'
-
  module: test
